name: Deploy para AWS Lightsail

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/github_actions_rsa
          chmod 600 ~/.ssh/github_actions_rsa
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/github_actions_rsa
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_IP }} >> ~/.ssh/known_hosts

      - name: Verificar chave SSH
        run: |
          echo "Conteúdo da chave SSH:"
          cat ~/.ssh/github_actions_rsa

      - name: Deploy no Lightsail
        run: |
          ssh -o ConnectTimeout=10 -i ~/.ssh/github_actions_rsa bitnami@${{ secrets.LIGHTSAIL_IP }} << 'EOF'
          set -e
          export SHELL=/bin/bash
          echo "Diretório atual: $(pwd)"
          echo "Node.js versão: $(node -v)"
          echo "NPM versão: $(npm -v)"
          
          # Verifica se o PM2 está instalado
          if ! command -v pm2 &> /dev/null; then
            echo "PM2 não está instalado. Instalando..."
            npm install -g pm2
          fi

          # Acessa o diretório do projeto
          cd ~/nestjs || { echo "Falha ao acessar o diretório ~/nestjs"; exit 1; }

          # Atualiza o código
          git pull origin master || { echo "Falha ao fazer git pull"; exit 1; }

          # Instala as dependências
          npm ci || { echo "Falha ao instalar dependências com npm ci"; exit 1; }

          # Build do projeto
          npm run build || { echo "Falha ao buildar o projeto"; exit 1; }

          # Verifica se há processos PM2 rodando
          if pm2 list | grep -q online; then
            echo "Processos PM2 já estão rodando. Reiniciando..."
            pm2 restart all || { echo "Falha ao reiniciar os processos PM2"; exit 1; }
          else
            echo "Nenhum processo PM2 rodando. Iniciando o processo..."
            pm2 start npm --name "nestjs" -- run start:prod || { echo "Falha ao iniciar o processo com PM2"; exit 1; }
          fi

          # Verifica se o processo está online
          echo "Verificando status do processo..."
          if ! pm2 list | grep -q online; then
            echo "Erro: O processo não está online."
            exit 1
          else
            echo "Sucesso: O processo está online."
          fi
          EOF
