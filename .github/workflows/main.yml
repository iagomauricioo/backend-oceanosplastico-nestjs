name: Deploy para AWS Lightsail

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Configurar SSH e conectar no Lightsail
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/github_actions_rsa
          chmod 600 ~/.ssh/github_actions_rsa
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_IP }} >> ~/.ssh/known_hosts

      - name: Deploy no Lightsail
        run: |
          ssh -i ~/.ssh/github_actions_rsa ubuntu@${{ secrets.LIGHTSAIL_IP }} << 'EOF'
            cd ~/nestjs-app || exit 1
            git pull origin master
            npm ci  # Usa o cache do GitHub Actions para ser mais rápido
            npm run build
            pm2 restart all
          EOF
